<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Shop Website Design</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Cold Coffee</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br> Eaque impedit eum, quasi dolores dolorum.</p>
            <button onclick="showBox()">Buy Now</button>
        </div>
        <div class="hero">
            <img src="img/img-1.png" onclick="firstColor()">
            <img src="img/img-2.png" onclick="secondColor()"><br>
            <img src="img/img-3.png" onclick="thirdColor()">
            <img src="img/img-4.png" onclick="forthColor()">
        </div>
    </div>
    <div class="buyNow">
        <img src="img/close.png" onclick="hideBox()">
        <h2>Buy Now</h2>
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Phone No.">
        <input type="text" placeholder="Address">
        <input type="text" placeholder="Account No.">
        <input type="text" placeholder="PIN Code">
        <button>Order</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
